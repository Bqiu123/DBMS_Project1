<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Register</title>
</head>
<body>
  <main>

    <section id="register-section">
        <h3>Register User</h3>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username"><br>
    
        <label for="register-first-name">First Name:</label>
        <input type="text" id="register-first-name"><br>
    
        <label for="register-last-name">Last Name:</label>
        <input type="text" id="register-last-name"><br>
    
        <label for="register-age">Age:</label>
        <input type="number" id="register-age"><br>
    
        <label for="register-salary">Salary:</label>
        <input type="number" id="register-salary"><br>
    
        <label for="register-password">Password:</label>
        <input type="password" id="register-password"><br>
    
        <button id="register-btn">Register</button>

        <button id="back-to-login-btn">Back to Login</button>
    </section>

</main>
<script src="register.js"></script>
</body>
</html>
